<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}}</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
{{HEADER}}
<div class="container">
  <h2>MQTT Setup</h2>
  <form id="mqttForm">
    <label for="mqtt">MQTT Server</label>
    <input name="mqtt" id="mqtt" type="text" value="{{MQTT_SERVER}}" required>
    <label for="port">MQTT Port</label>
    <input name="port" id="port" type="number" value="{{MQTT_PORT}}" required>
    <label for="mqttuser">MQTT User</label>
    <input name="mqttuser" id="mqttuser" type="text" value="{{MQTT_USER}}">
    <label for="mqttpass">MQTT Password</label>
    <input name="mqttpass" id="mqttpass" type="password" value="{{MQTT_PASSWORD}}">
    <label for="mqtttopic">MQTT Topic</label>
    <input name="mqtttopic" id="mqtttopic" type="text" value="{{MQTT_TOPIC}}" required>
    <input type="submit" value="Save">
  </form>
  <div id="mqttMsg"></div>
  <a href="/" class="back-home">‚Üê Back to Home</a>
</div>
<script src="/script.js"></script>
{{FOOTER}}
</body>
</html>
